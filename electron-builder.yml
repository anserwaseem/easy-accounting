appId: org.easy-accounting
productName: Easy Accounting
artifactName: ${name}-${version}-${os}-${arch}.${ext}
asar: true
asarUnpack:
  - '**/*.{node,dll}'
files:
  - dist
  - node_modules
  - package.json
  - '!**/migrations/*' # Exclude migrations from asar
afterSign: .erb/scripts/notarize.js
mac:
  target:
    - target: default
      arch:
        - arm64
        - x64
  type: distribution
  hardenedRuntime: true
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  gatekeeperAssess: false
  darkModeSupport: true
  category: public.app-category.productivity
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
nsis:
  artifactName: ${name}-setup-${version}-win.${ext}
directories:
  app: release/app
  buildResources: assets
  output: release/build
extraResources: # copy the file or directory with matching names directly into the appâ€™s resources directory (Contents/Resources for MacOS, resources for Linux and Windows)
  - ./assets/**
  - from: './release/app/database.db'
    to: 'database.db'
  - from: './src/main/migrations'
    to: 'migrations'
    filter: ['**/*.js', '!**/index.ts'] # include only .js files and explicitly exclude index.ts
  - from: './assets'
    to: 'backups'
    filter: ['!**/*'] # create an empty directory for backups to ensure it exists
publish:
  provider: github
  owner: anserwaseem
  repo: easy-accounting
