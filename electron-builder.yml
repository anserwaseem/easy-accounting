appId: org.easy-accounting
productName: Easy Accounting
asar: true
asarUnpack:
  - '**/*.{node,dll}'
  - database.db
files:
  - dist
  - node_modules
  - package.json
  - database.db
afterSign: .erb/scripts/notarize.js
mac:
  target:
    - target: default
      arch:
        - arm64
        - x64
  type: distribution
  hardenedRuntime: true
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  gatekeeperAssess: false
  darkModeSupport: true
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
linux:
  target:
    - AppImage
  category: Development
directories:
  app: release/app
  buildResources: assets
  output: release/build
extraResources:
  - ./assets/**
publish:
  provider: github
  owner: anserwaseem
  repo: easy-accounting
